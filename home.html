<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YogiLoka</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            top: 50%;
            transform: translateY(-50%);
            padding: 20px;
            background: rgba(243, 240, 240, 0.5); /* Semi-transparent background */
            border-radius: 10px;
            max-width: 800px;
            margin: 0 auto;
        }

        .content h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .content button {
            font-size: 1.2em;
            padding: 10px 20px;
            background-color: #131313;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .content button a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <video src="yoga.mp4" autoplay muted loop></video>
    <div class="content">
        <h1>Welcome To YogiLoka Academy</h1>
        <p>Yoga is a holistic practice that unites body, mind, and spirit, cultivating physical, mental, and emotional well-being through movement, breath, and meditation. By embracing yoga, you'll embark on a transformative journey of self-discovery, balance, and inner peace.</p>
        <button><a href="student.html">Join for course</a></button>
    </div>
</body>
</html>
